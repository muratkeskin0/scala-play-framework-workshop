@()(implicit flash:Flash, request: RequestHeader)

@main("Todo App - Welcome") {
  <div style="text-align: center; padding: 50px 20px;">
    <h1>📝 Todo App</h1>
    <p style="font-size: 18px; color: #666; margin: 20px 0;">Organize your tasks and stay productive!</p>
    
    <div style="margin: 40px 0;">
      <a href="@routes.HomeController.login()" style="display: inline-block; background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin: 10px; font-size: 16px;">
        Login
      </a>
      <a href="@routes.HomeController.signUp()" style="display: inline-block; background-color: #28a745; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin: 10px; font-size: 16px;">
        Sign Up
      </a>
    </div>
    
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; margin: 40px auto; max-width: 600px;">
      <h3>Features:</h3>
      <ul style="text-align: left; display: inline-block;">
        <li>✅ Create and manage your tasks</li>
        <li>✅ Secure user authentication</li>
        <li>✅ Clean and simple interface</li>
        <li>✅ Real-time task updates</li>
      </ul>
    </div>
  </div>
}

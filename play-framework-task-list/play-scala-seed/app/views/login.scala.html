@()

@main("Login") {

  <h2>Log in</h2>

  <form method="post" action="@routes.TaskListController.loginValidate()">
    Username : <input type="text" name="username" >
    Password : <input type="text" name="password" >
    <input type="submit">
  </form>


  <div>
    <a href="@routes.HomeController.signUp()">SignUp</a>
  </div>

}

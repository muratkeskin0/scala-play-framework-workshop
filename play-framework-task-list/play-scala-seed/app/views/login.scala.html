@()(implicit request : RequestHeader, flash : Flash)

@main("Login") {

  <h2>Log in</h2>

  <form method="post" action="@routes.UserController.loginValidate()">
    @helper.CSRF.formField
    Email : <input type="email" name="email" required placeholder="your@@email.com">
    Password : <input type="password" name="password" required>
    <input type="submit" value="Login">
  </form>


  <div>
    <a href="@routes.HomeController.signUp()">SignUp</a>
  </div>

}

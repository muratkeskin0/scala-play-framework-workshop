@()(implicit request : RequestHeader, flash : Flash)

@main("Login") {
  <div class="auth-form">
    <h2>Welcome Back</h2>
    <p class="text-center mb-20">Sign in to your Task Manager account</p>

    <form method="post" action="@routes.AuthController.authenticate()">
      @helper.CSRF.formField
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="your@@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="auth-links">
      <p>Don't have an account? <a href="@routes.HomeController.signUp()">Sign up here</a></p>
    </div>
  </div>
}

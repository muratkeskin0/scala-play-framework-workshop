@()(implicit request : RequestHeader, flash : Flash)

@main("Login") {

  <h2>Log in</h2>

  <form method="post" action="@routes.UserController.loginValidate()">
    @helper.CSRF.formField
    Username : <input type="text" name="username" >
    Password : <input type="text" name="password" >
    <input type="submit">
  </form>


  <div>
    <a href="@routes.HomeController.signUp()">SignUp</a>
  </div>

}

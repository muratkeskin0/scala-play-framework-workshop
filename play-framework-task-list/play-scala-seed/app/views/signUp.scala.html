@()(implicit request : RequestHeader, flash : Flash)

@main("SignUp") {

  <h2>Sign Up</h2>

  <form method="post" action="@routes.UserController.signUpValidate()">
    @helper.CSRF.formField
    Email : <input type="email" name="email" required placeholder="your@@email.com">
    Password : <input type="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
    <input type="submit" value="Sign Up">
  </form>

}

@(user: models.User)

<div class="user-details">
  <div class="detail-row">
    <span class="detail-label">ID:</span>
    <span class="detail-value">@user.id</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">Email:</span>
    <span class="detail-value">@user.email</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">Role:</span>
    <span class="detail-value">
      <span class="role-badge @user.role.value">@user.role.value.toUpperCase</span>
    </span>
  </div>
</div>
<div class="form-actions">
  <button onclick="toggleEdit(@user.id)" class="btn btn-outline-primary">Edit User</button>
  <button onclick="deleteUser(@user.id)" class="btn btn-danger">Delete User</button>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 20px auto; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      <!-- Header -->
      <div style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; padding: 30px; text-align: center;">
        <h1 style="margin: 0; font-size: 28px; font-weight: 300;">Task Reminder</h1>
        <p style="margin: 10px 0 0 0; opacity: 0.9;">Don't forget your pending tasks</p>
      </div>
      
      <!-- Content -->
      <div style="padding: 40px 30px;">
        <h2 style="color: #2c3e50; margin-top: 0;">Hello {{username}}!</h2>
        <p style="font-size: 16px; margin-bottom: 20px;">You have <strong style="color: #ff6b6b;">{{taskCount}} pending task{{taskCountPlural}}</strong> in your Task Manager.</p>
        
        <div style="background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 20px; border-radius: 6px; margin: 20px 0;">
          <p style="margin: 0; color: #856404; font-weight: bold;">â° Don't forget to complete them!</p>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
          <a href="http://localhost:9000/taskList" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; padding: 12px 30px; text-decoration: none; border-radius: 25px; display: inline-block; font-weight: bold;">View Tasks</a>
        </div>
      </div>
      
      <!-- Footer -->
      <div style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #eee;">
        <p style="color: #7f8c8d; font-size: 14px; margin: 0;">
          Best regards,<br>
          <strong>Task Manager Team</strong>
        </p>
      </div>
    </div>
  </body>
</html>
